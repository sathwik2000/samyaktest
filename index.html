<body>

<h2>Registrations</h2>

    if (this.readyState == 4 && this.status == 200) {
      alert(this.responseText)
      
    }
  };
  xhttp.open("POST", "http://10.46.193.169:5000/register", true);
xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

  xhttp.send(`{'name':'${name}','mail':'${mail}','college':'${college}','amount':'${amount}'}`);
}
</script>
